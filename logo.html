<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIT AHMAD GANIE - Modern Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Montserrat:wght@800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .logo-container {
            position: relative;
            text-align: center;
            z-index: 10;
        }
        
        .name-logo {
            font-size: 5rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #4dff4d, #4d4dff, #ff4dff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
            animation: gradientShift 8s ease infinite, float 6s ease-in-out infinite;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .name-logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #4dff4d, #4d4dff, #ff4dff);
            background-size: 400% 400%;
            border-radius: 5px;
            animation: gradientShift 8s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }
        
        .name-logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #4dff4d, #4d4dff, #ff4dff);
            background-size: 400% 400%;
            border-radius: 5px;
            animation: gradientShift 8s ease infinite reverse;
            filter: blur(10px);
            opacity: 0.7;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-size: 1rem;
            margin-top: 10px;
            animation: fadeInOut 4s ease infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .name-logo {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="name-logo">BASIT AHMAD GANIE</h1>
        <p class="subtitle">DEVELOPER</p>
    </div>
    <div class="particles" id="particles"></div>

    <script>
        // Particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 10 + 5;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 5;
            const opacity = Math.random() * 0.5 + 0.1;
            
            // Apply styles
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.opacity = opacity;
            
            // Random gradient background
            const colors = ['#ff4d4d', '#f9cb28', '#4dff4d', '#4d4dff', '#ff4dff'];
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            const color2 = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Interactive effect - follow mouse with glow
        document.addEventListener('mousemove', (e) => {
            const glow = document.createElement('div');
            glow.classList.add('particle');
            glow.style.width = '100px';
            glow.style.height = '100px';
            glow.style.left = `${e.clientX - 50}px`;
            glow.style.top = `${e.clientY - 50}px`;
            glow.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
            glow.style.opacity = '0.3';
            glow.style.animation = 'none';
            glow.style.transition = 'all 0.5s ease-out';
            
            particlesContainer.appendChild(glow);
            
            setTimeout(() => {
                glow.style.opacity = '0';
                glow.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    glow.remove();
                }, 500);
            }, 100);
        });
        
        // Text animation - random character color flashes
        const nameLogo = document.querySelector('.name-logo');
        const originalText = nameLogo.textContent;
        
        setInterval(() => {
            let newText = '';
            for (let i = 0; i < originalText.length; i++) {
                if (originalText[i] === ' ') {
                    newText += ' ';
                    continue;
                }
                
                // Random chance to change color
                if (Math.random() > 0.9) {
                    const colors = ['#ff4d4d', '#f9cb28', '#4dff4d', '#4d4dff', '#ff4dff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    newText += `<span style="color: ${color}">${originalText[i]}</span>`;
                } else {
                    newText += originalText[i];
                }
            }
            nameLogo.innerHTML = newText;
        }, 100);
    </script>
</body>
</html>
